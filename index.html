      function BackgroundFX() {
        const ref = React.useRef(null);
        const rafRef = React.useRef(null);
        const particles = React.useRef([]);
        const mouse = React.useRef({ x: 0, y: 0, has: false });
        const lastT = React.useRef(0);
        const paused = React.useRef(false);

        const MOTION_OK = !window.matchMedia?.('(prefers-reduced-motion: reduce)').matches;

        function isDark() {
          return document.documentElement.classList.contains('dark');
        }

        React.useEffect(() => {
          const canvas = ref.current;
          const ctx = canvas.getContext('2d', { alpha: true });
          let w = 0, h = 0, dpr = window.devicePixelRatio || 1;

          const resize = () => {
            w = window.innerWidth;
            h = window.innerHeight;
            dpr = window.devicePixelRatio || 1;
            canvas.style.width = w + 'px';
            canvas.style.height = h + 'px';
            canvas.width = Math.floor(w * dpr);
            canvas.height = Math.floor(h * dpr);
            ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
            seedParticles();
          };

          const seedParticles = () => {
            // scale count with viewport
            const target = Math.max(60, Math.min(160, Math.floor((w * h) / 30000)));
            if (particles.current.length > target) {
              particles.current.length = target;
              return;
            }
            while (particles.current.length < target) {
              const t = Math.random() < 0.75 ? 'dot' : 'ring';
              const r = t === 'dot' ? (Math.random() * 1.6 + 0.8) : (Math.random() * 18 + 10);
              const speed = t === 'dot' ? (Math.random() * 0.18 + 0.06) : (Math.random() * 0.045 + 0.015); // px/ms
              const angle = Math.random() * Math.PI * 2;
              particles.current.push({
                t, r,
                x: Math.random() * w,
                y: Math.random() * h,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                a0: Math.random() * Math.PI * 2,   // for twinkle
                aa: Math.random() * 0.0015 + 0.0006 // twinkle speed
              });
            }
          };

          const onVisibility = () => { paused.current = document.hidden; };
          const onMouse = (e) => {
            mouse.current = { x: e.clientX, y: e.clientY, has: true };
          };

          resize();
          window.addEventListener('resize', resize);
          document.addEventListener('visibilitychange', onVisibility);
          window.addEventListener('mousemove', onMouse);

          const draw = (t) => {
            if (!MOTION_OK) {
              // Static frame (still reacts to theme)
              renderFrame(16);
              return;
            }
            if (paused.current) {
              rafRef.current = requestAnimationFrame(draw);
              return;
            }
            if (!lastT.current) lastT.current = t;
            const dt = Math.min(33, t - lastT.current); // clamp for stability
            lastT.current = t;
            renderFrame(dt);
            rafRef.current = requestAnimationFrame(draw);
          };

          const renderFrame = (dt) => {
            const dark = isDark();
            const dotFill = dark ? 'rgba(255,255,255,0.7)' : 'rgba(20,20,20,0.7)';
            const ringStroke = dark ? 'rgba(255,255,255,0.12)' : 'rgba(0,0,0,0.12)';
            const lineStroke = dark ? 'rgba(140,200,255,0.08)' : 'rgba(20,80,140,0.08)';

            // gentle fade trail for nicer motion (lower alpha = longer trails)
            ctx.fillStyle = dark ? 'rgba(0,0,0,0.08)' : 'rgba(255,255,255,0.08)';
            ctx.fillRect(0, 0, w, h);

            // mild parallax drift from mouse
            const mx = mouse.current.has ? ((mouse.current.x / w) - 0.5) : 0;
            const my = mouse.current.has ? ((mouse.current.y / h) - 0.5) : 0;

            // update
            const wrap = 24; // wrap margin
            for (const p of particles.current) {
              // tiny bias towards mouse direction
              p.x += (p.vx + mx * 0.03) * dt;
              p.y += (p.vy + my * 0.03) * dt;

              if (p.x < -wrap) p.x = w + wrap;
              if (p.x > w + wrap) p.x = -wrap;
              if (p.y < -wrap) p.y = h + wrap;
              if (p.y > h + wrap) p.y = -wrap;

              p.a0 += p.aa * dt;
            }

            // draw connections (subtle)
            ctx.lineWidth = 1;
            ctx.strokeStyle = lineStroke;
            let lines = 0, maxLines = 220;
            for (let i = 0; i < particles.current.length && lines < maxLines; i++) {
              const a = particles.current[i];
              if (a.t !== 'dot') continue;
              for (let j = i + 1; j < particles.current.length && lines < maxLines; j++) {
                const b = particles.current[j];
                if (b.t !== 'dot') continue;
                const dx = a.x - b.x, dy = a.y - b.y;
                const d2 = dx * dx + dy * dy;
                if (d2 < 100 * 100) {
                  const alpha = (1 - Math.sqrt(d2) / 100) * 0.6;
                  ctx.globalAlpha = alpha;
                  ctx.beginPath();
                  ctx.moveTo(a.x, a.y);
                  ctx.lineTo(b.x, b.y);
                  ctx.stroke();
                  lines++;
                }
              }
            }
            ctx.globalAlpha = 1;

            // draw particles
            for (const p of particles.current) {
              if (p.t === 'dot') {
                const tw = (Math.sin(p.a0) * 0.25 + 0.75); // 0.5..1.0 visibility
                ctx.fillStyle = dotFill;
                ctx.globalAlpha = tw;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
              } else {
                // ring
                ctx.strokeStyle = ringStroke;
                ctx.lineWidth = 1;
                const tw = (Math.sin(p.a0) * 0.25 + 0.75);
                ctx.globalAlpha = 0.9 * tw;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;
              }
            }
          };

          rafRef.current = requestAnimationFrame(draw);

          return () => {
            window.removeEventListener('resize', resize);
            document.removeEventListener('visibilitychange', onVisibility);
            window.removeEventListener('mousemove', onMouse);
            if (rafRef.current) cancelAnimationFrame(rafRef.current);
          };
        }, [MOTION_OK]);

        // canvas behind everything
        return (
          <canvas
            ref={ref}
            aria-hidden="true"
            className="pointer-events-none fixed inset-0 -z-10"
            style={{ opacity: 0.8 }}
          />
        );
      }

        const root = document.documentElement;

          <div className="rounded-2xl border border-neutral-200 bg-white p-5 shadow-sm dark:border-neutral-800 dark:bg-neutral-900">

            <p className="mt-2 text-neutral-700 dark:text-neutral-300">Open tooling to compute spin‑resolved deep‑microscopic optical bandstructure and super‑dispersive optical gyrotropy from current–current correlations with full lattice momentum‑exchange processes. Built for chiral materials (e.g., tellurium) and extensible to general crystalline systems.</p>
            <div className="mt-4 flex flex-wrap gap-3">
              <Chip>Optical indicators (α<sub>T</sub>)</Chip>
              <Chip>Spin texture (DoCP)</Chip>
              <Chip>Nonlocal response σ<sub>T</sub>(q,ω)</Chip>
            </div>
            <div className="mt-5 flex flex-wrap gap-3">

              <a href="#contact" className="inline-flex items-center gap-2 rounded-xl border border-neutral-200 bg-white px-3 py-1.5 text-xs font-medium shadow-sm transition hover:bg-neutral-50 dark:border-neutral-800 dark:bg-neutral-900 dark:hover:bg-neutral-800">Collaborate</a>
            </div>
          </div>
          <Card title="Highlights" subtitle="What it enables">
            <ul className="space-y-2 p-4 pt-0 text-sm text-neutral-700 dark:text-neutral-300">
              <li>• Quantum nonlocal optical response in 3D materials.</li>
              <li>• Direct access to super-disperive optical gyrotropy in chiral systems.</li>
              <li>• Exposes hidden optical waves inside the unit cell.</li>
              <li>• (In progress) Expansion to 2D materials and relativistic domain.</li>
            </ul>
          </Card>
        </div>
      );
    }

    function DocsList({ docs }) {
      return (
        <div className="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
          {docs.map((d) => (
            <a key={d.label} href={d.href} className="group rounded-2xl border border-neutral-200 bg-white p-4 shadow-sm transition hover:shadow-md dark:border-neutral-800 dark:bg-neutral-900">
              <div className="flex items-center justify-between">
                <div>
                  <h4 className="font-medium">{d.label}</h4>
                  <p className="mt-1 text-sm text-neutral-600 dark:text-neutral-400">PDF • open in new tab</p>

                <span className="opacity-60 group-hover:opacity-100">↗</span>

            </a>
          ))}
        </div>
      );
    }

    function ContactBlock({ profile }) {
      return (
        <div className="grid gap-6 md:grid-cols-2">
          <div className="rounded-2xl border border-neutral-200 bg-white p-5 shadow-sm dark:border-neutral-800 dark:bg-neutral-900">
            <h3 className="text-lg font-semibold">Let’s talk</h3>
            <p className="mt-2 text-neutral-700 dark:text-neutral-300">Interested in discussing research opportunities? Reach out and I’ll respond soon!</p>
            <div className="mt-4 flex flex-wrap gap-3">
              {profile.email ? (
                <a href={`mailto:${profile.email}`} className="inline-flex items-center gap-2 rounded-xl bg-neutral-900 px-3 py-1.5 text-xs font-semibold text-white shadow-sm transition hover:bg-neutral-800 dark:bg-white dark:text-neutral-900">Email</a>

              ))}
            </div>
          </div>
          <Card title="Quick facts" subtitle="At a glance">
            <ul className="space-y-2 p-4 pt-0 text-sm text-neutral-700 dark:text-neutral-300">

              <li>• Focus: Quantum optics, Photonics on quantum materials, Structured light.</li>
              <li>• {profile.availability}.</li>
            </ul>
          </Card>
        </div>
      );
    }

    function Section({ id, title, children }) {
      return (
        <section id={id} className="scroll-mt-20 py-12">
          <div className="mb-6 flex items-center gap-3">
            <div className="h-6 w-1.5 rounded bg-neutral-900 dark:bg-white" />
            <h2 className="text-xl font-semibold sm:text-2xl">{title}</h2>
          </div>
          {children}
        </section>
      );
    }

    function Footer({ name }) {
      return (
        <footer className="my-16 text-center text-sm text-neutral-500 dark:text-neutral-400">
          <p>© {new Date().getFullYear()} {name}. All Rights Reserved.</p>
        </footer>
      );
    }

    function Card({ title, subtitle, children }) {
      return (
        <div className="overflow-hidden rounded-2xl border border-neutral-200 bg-white shadow-sm dark:border-neutral-800 dark:bg-neutral-900">
          <div className="border-b border-neutral-200/70 p-4 dark:border-neutral-800">
            <h3 className="text-base font-semibold leading-tight">{title}</h3>
            {subtitle && (<p className="mt-1 text-sm text-neutral-600 dark:text-neutral-400">{subtitle}</p>)}
          </div>
          {children}
        </div>
      );
    }

    function Chip({ children }) {
      return (
        <span className="inline-flex items-center rounded-full border border-neutral-200 px-2.5 py-1 text-xs font-medium text-neutral-800 dark:border-neutral-700 dark:text-neutral-200">{children}</span>

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

</body>
